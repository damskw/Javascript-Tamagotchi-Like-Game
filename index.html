<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="main-game-container">
        <div class="menu-container">
            <div class="menu-bar">
                <h2 id="menu-bar">Menu</h1>
            </div>
            <div class="menu-content">
                <div class="settings">
                    <div class="settings-button" id="set-day-button">Set day</div>
                    <div class="settings-button" id="set-night-button">Set night</div>
                    <div class="settings-button" id="music-button">Music</div>
                    <div class="settings-button" id="reset-button">Reset</div>
                </div>
            <div class="pet-informations-bar">
                <h2 id="pet-informations-bar">Informations</h2>
            </div>
                <div class="pet-informations">
                    <div class="information" id="name">Name: dżordż</div>
                    <div class="information" id="owner">Owner: -</div>
                    <div class="information" id="age">Age: 10</div>
                </div>
            </div>
        </div>
        <div class="game-content">
            <div class="top-bar-game-content">
                <div class="status-slots">
                    <div class="status-slot" id="happiness-status">
                        <img src="img/happyStatus.png" alt="happiness">
                        <div class="progress-bar">
                            <div class="progress-bar-inside" id="happiness-bar"></div>
                        </div>
                    </div>
                    <div class="status-slot" id="hunger-status">
                        <img src="img/hunger1.png" alt="hunger">
                        <div class="progress-bar">
                            <div class="progress-bar-inside" id="hunger-bar"></div>
                        </div>
                    </div>
                    <div class="status-slot" id="toilet-status">
                        <img src="img/toilet.png" alt="toilet">
                        <div class="progress-bar">
                            <div class="progress-bar-inside" id="toilet-bar"></div>
                        </div>
                    </div>
                    <div class="status-slot" id="clean-status">
                        <img src="img/cleanstatus.png" alt="shower">
                        <div class="progress-bar">
                            <div class="progress-bar-inside" id="clean-bar"></div>
                        </div>
                    </div>
                    <div class="status-slot" id="sleep-status">
                        <img src="img/sleepStatus.png" alt="sleep">
                        <div class="progress-bar">
                            <div class="progress-bar-inside" id="sleep-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pet-game-content">
                <div class="message-box"><h1 id="in-game-message">
                    Message text here
                </h1></div>
                <div class="pet-body">
                    <img src="" id="pet-body-image">
                </div>
            </div>
            <div class="bottom-bar-game-content">
                <div class="action-buttons">
                    <div class="action-button" id="walk-button"><img src="img/Tree1.png" alt="Go-for-a-walk"></div>
                    <div class="action-button" id="toilet-button"><img src="img/Toilet1.png" alt="Toilet"></div>
                    <div class="action-button" id="game-button"><img src="img/Games.png" alt="Games"></div>
                    <div class="action-button" id="sleep-button"><img src="img/Sleep.png" alt="Sleep"></div>
                    <div class="action-button" id="shower-button"><img src="img/Shower.png" alt="Sleep"></div>
                </div>
            </div>
        </div>
        <div class="inventory-container">
            <div class="inventory-bar">
                <h2 id="inventory-bar">Inventory</h1>
            </div>
            <div class="inventory-items">
                <div class="inventory-item" type="food"><img src="img/hunger1.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/Cake.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/Candy 32x32.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/cookie.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/soda.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/meat.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/sandwich.png" alt="Games"></div>
                <div class="inventory-item" type="food"><img src="img/bear.png" alt="Games"></div>
            </div>
        </div>
    </div>
</body>
</html>
