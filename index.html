<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="main-game-container">
        <div class="menu-container">
            <div class="menu-bar">
                <h2 id="menu-bar">Menu</h1>
            </div>
            <div class="menu-content">
                <div class="pet-name">
                    <h3>Name:</h3> <h3 id="#pet-name">Dżordż</h3>
                </div>
                <div class="hunger-status">
                    <h3>Hunger:</h3> <h3 id="#hunger-status">Hungry</h3>
                </div>
                <div class="toilet-status">
                    <h3>Toilet:</h3> <h3 id="#toilet-status">40%</h3>
                </div>
                <div class="happiness-status">
                    <h3>Happiness:</h3> <h3 id="#happiness-status">10%</h3>
                </div>
            </div>
        </div>
        <div class="game-content">
            <div class="top-bar-game-content">
                <div class="clock-top-bar">22:12</div>
            </div>
            <div class="pet-game-content">
                <div class="pet-body">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                      </svg>
                </div>
            </div>
            <div class="bottom-bar-game-content">
                <div class="action-buttons">
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                    <div class="action-button"></div>
                </div>
            </div>
        </div>
        <div class="inventory-container">
            <div class="inventory-bar">
                <h2 id="inventory-bar">Inventory</h1>
            </div>
            <div class="inventory-items">
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
