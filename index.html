<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="main-game-container">
        <div class="information-container">
            <div class="information-bar">
                <h2 id="information-bar">Information</h1>
            </div>
            <div class="information-content">
                <div class="pet-name">
                    <h3>Name:</h3> <h3 id="#pet-name">Dżordż</h3>
                </div>
                <div class="hunger-status">
                    <h3>Hunger:</h3> <h3 id="#hunger-status">Hungry</h3>
                </div>
                <div class="toilet-status">
                    <h3>Toilet:</h3> <h3 id="#toilet-status">40%</h3>
                </div>
                <div class="happiness-status">
                    <h3>Happiness:</h3> <h3 id="#happiness-status">10%</h3>
                </div>
            </div>
        </div>
        <div class="game-content">
            <div class="top-bar-game-content">
                <div class="clock-top-bar"><h1><span id="time"></span></h1></div>
            </div>
            <div class="pet-game-content">
                <div class="pet-body">
                    <img src="img/Pet.png" alt="pet-body">
                </div>
            </div>
            <div class="bottom-bar-game-content">
                <div class="action-buttons">
                    <div class="action-button"><img src="img/Tree1.png" alt="Go-for-a-walk"></div>
                    <div class="action-button"><img src="img/Toilet1.png" alt="Toilet"></div>
                    <div class="action-button"><img src="img/Games.png" alt="Games"></div>
                    <div class="action-button"><img src="img/Sleep.png" alt="Sleep"></div>
                    <div class="action-button"><img src="img/Shower.png" alt="Sleep"></div>
                </div>
            </div>
        </div>
        <div class="inventory-container">
            <div class="inventory-bar">
                <h2 id="inventory-bar">Inventory</h1>
            </div>
            <div class="inventory-items">
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
                <div class="inventory-item"></div>
            </div>
        </div>
    </div>
</body>
</html>
